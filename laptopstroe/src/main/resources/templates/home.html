<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Laptop Store Home</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
        .container { max-width: 600px; margin: 60px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #ccc; padding: 32px; }
        h1 { color: #2c3e50; }
        p { color: #555; }
    </style>
</head>
<body>
    <div class="container">
        <h1 th:text="${title}">Laptop Store Home</h1>
        <p th:text="${message}">Welcome to the Laptop Store!</p>
    </div>
</body>
</html>
